    <div class="registroCompra">
        <h2>Datos del Alumno</h2>
        <form action="" class="contact regis" method="get">
            <div class="campo">
                <label for="name">Nombre</label>
                <input type="text" class="inputC" name="name" id="name">
            </div>
            <div class="campo">
                <label for="lastname">Apellido</label>
                <input type="text" class="inputC" name="lastname" id="lastname">
            </div>
            <div class="campo">
                <label for="email">Email</label>
                <input type="email" class="inputC" name="email">
            </div>
            <div class="campo">
                <label for="number">Número de teléfono</label>
                <input type="number" class="inputC" placeholder="+54" name="number" id="nunmer">
             </div>
            <div class="campo">
                <label for="DNI">Numero de identidad</label>
                <input type="text" class="inputC" name="dni" id="dni"
                    placeholder="Ingresa tu DNI">
            </div>
            <input type="submit" class="botonCompra" value="Ir a la compra">
        </form>
