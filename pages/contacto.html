   <div class="contacto">
      <h2>Contáctanos</h2>
      <form action="" class="contact contactoC">
         <div class="contactoA">
            <div class="campo">
               <label for="name">Nombre</label>
               <input type="text" class="inputC" name="name" id="name">
            </div>
            <div class="campo">
               <label for="lastname">Apellido</label>
               <input type="text" class="inputC" name="lastname" id="lastname">
            </div>
            <div class="campo">
               <label for="number">Número de teléfono</label>
               <input type="number" class="inputC" name="number" id="nunmer">
            </div>
            <div class="campo">
               <label for="email">Email</label>
               <input type="email" class="inputC" name="email" id="email" placeholder="Ingresa tu email">
            </div>
   
            <label for="student">¿Eres estudiante?</label>
            <input type="radio" name="student" id="student">
            <label for="student">Si</label>
            <input type="radio" name="student" id="student">
            <label for="student">No</label>
         </div>

         <div class="contactoA">            
            <p>Curso por el que realiza la consulta</p>
   
            <select name="course" class="select" id="course">
               <option value="course">Aire acondicionado</option>
               <option value="course">Reparación de aire acondicionado</option>
               <option value="">Electricidad domiciliaría</option>
               <option value="">Electricista matriculado categoria III</option>
               <option value="">Electricidad industrial</option>
               <option value="">Instalación de termotanques solares</option>
               <option value="">Instalación de paneles solares</option>
               <option value="">Gasista matriculado</option>
               <option value="">Reparación de PC</option>
               <option value="">Reparación de celulares</option>
               <option value="">Reparación de lavarropas</option>
               <option value="">Reparación de heladeras NoFrost</option>
               <option value="">Soldadura y herrería</option>
               <option value="">Steel framing</option>
               <option value="">Sistemas solares y fotovoltaicos</option>
               <option value="">Auxiliar de enfermería</option>
               <option value="">Auxiliar de farmacia</option>
               <option value="">Asistente de recursos humanos</option>
               <option value="">Excel</option>
               <option value="">Facturación médica</option>
               <option value="">Liquidación de sueldos</option>
               <option value="">Preceptor</option>
               <option value="">Secretario administrativo</option>
               <option value="">Secretario administrativo contable</option>
               <option value="">Secretario jurídico</option>
            </select>
   
            <p>Consulta:</p>
            <textarea name="Consulta" class="consulta" id="Consulta" cols="40" rows="10"
               placeholder="Escribe aquí tu consulta.."></textarea><br>
            <input type="submit" class="Enviar" value="Enviar">
         </div>
